<!doctype html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>

  <body>
    {{- partial "header.html" . .Page -}}
    <main class="main {{- if (eq .Kind `page`) -}}{{- print " post" -}}{{- end -}}">
      <h1>{{ .Title }}</h1>
      {{- block "main" . }}{{ end }}
    </main>
    <div class="footer-align">
      {{ partial "footer.html" . -}}
    </div>
  </body>
</html>

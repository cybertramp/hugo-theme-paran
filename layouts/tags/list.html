{{ define "main" }}
<div class="post-header">
  <div class="post-title-meta">
    <h1>{{ .Title }} ({{ len .Site.Taxonomies.tags }}ea)</h1>
  </div>
  <div class="split-line"></div>
</div>
<div class="tags-description">
  {{ .Content }}
</div>
<div class="tags-list">
  {{ range .Site.Taxonomies.tags }}
    <a class="tag-badge" href="{{ .Page.RelPermalink }}">
      #{{ .Page.Title }} <span class="tag-count">{{ len .Pages }}</span>
    </a>
  {{ end }}
</div>
{{ end }}

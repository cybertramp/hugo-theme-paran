<footer class="footer">
  {{- if site.Copyright }}
    <span>{{ site.Copyright | markdownify }}</span>
  {{- else }}
    <span>&copy; {{ now.Year }} <a href="{{ "" | absURL }}">{{ site.Title }}</a></span>
  {{- end -}}
  <span style="display: inline-block; margin-left: 1em;">
    <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA</a>
  </span>
</footer>

<div class="list-items">
  {{ range .Site.RegularPages }}
    <a href="{{ .RelPermalink }}" class="list-item-link">
      <div class="list-item text-muted">
        <div class="post-header">
          <h2 class="post-title">
            {{ .LinkTitle }}
            <span class="post-date">{{ .Date.Format "2006.01.02" }}</span>
          </h2>
        </div>
        {{ .Summary }}
      </div>
    </a>
  {{ end }}
</div>
